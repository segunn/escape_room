	<br>
	<p>The Penguins' vault is so secure that 4 passwords are required to open it. You'll find one password by completing each of the missions set by the INTERPOLE agents. </p>

        <div class="header">

        </div>
        <div class="keys">
            <div class="input-container">
                <i class="fa fa-question icon fa-xl"></i>
                <input class="input-field" type="text" placeholder="PASSWORD 1"  name="keyA">

              </div>

              </div>
            
              <div class="input-container">

                <input class="input-field" type="text" placeholder="PASSWORD 3" name="keyC">
                <i class="fa fa-lock icon fa-xl red"></i>
              </div>

              <div class="input-container">
                <i class="fa fa-life-ring icon fa-xl"></i>
                <input class="input-field" type="text" placeholder="PASSWORD 4" name="keyD">
                <i class="fa fa-lock icon fa-xl red"></i>
              </div>
      
        </div>
        
        <div id="message_display">
            <p id="msg_p">
                THE VAULT IS LOCKED
            </p>

    </div>
