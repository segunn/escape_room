	<h2>Day 117</h2>
	<br>
	<p class='has-dropcap'>There's not a lot of animals can survive in the cold, but there are a few. I spent some time today watching the wildlife at the edge of the ice. There was a walrus who stayed a <b>long</b> time, and some snow geese that made a <b>short</b> visit. I made some sketches in my notebook.</p>
