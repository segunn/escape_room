<!doctype html>
<html lang="en"
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:url"                content="https://segunn.github.io/escape_room/fnrad/index.html" />
    <meta property="og:title"              content="Christmas" />
    <meta property="og:description"        content="Celebrating Christmas, virtually" />
    <meta property="og:image"              content="https://segunn.github.io/escape_room/fnrad_screenshot.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Virtual Christmas</title>
  </head>
  <body class="bg-secondary">
    <div class="container-md">
      <div class="row mt-3 pb-3">
        <div class="col">
          <img class="img-fluid" src="./assets/img/suburbia1.jpg">
        </div>
      </div>
      <div class="row mt-3 pb-3">
        <div class="col">
          <img class="img-fluid" src="./assets/img/suburbia2.jpg">
        </div>
      </div>
      <div class="row mt-3 pb-3">
        <div class="col">
          <img class="img-fluid" src="./assets/img/snowmen.png">
        </div>
      </div>
      <div class="form-row mt-3 pb-3">
        <div class="col">
            <input class="form-control" id="answer-box" placeholder="Answer the snowmen here...">
        </div>
        <div class="col">
          <button onClick="submitButtonPress()" class="btn btn-info">></button>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      function submitButtonPress(){
        var message = $('#answer-box').val().trim().toLowerCase()
        if (message == "rangdo" || message == "the rangdo") {
          setTimeout(function () {
            window.location = "walk_intro.html"
          });
        } else {
          $('#answer-box').val('')
        }
        return false
      }
    </script>
  </body>
</html>
