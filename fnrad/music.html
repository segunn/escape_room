<!doctype html>
<html lang="en"
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta property="og:url"                content="https://segunn.github.io/escape_room/fnrad/index.html" />
    <meta property="og:title"              content="Christmas" />
    <meta property="og:description"        content="Celebrating Christmas, virtually" />
    <meta property="og:image"              content="https://segunn.github.io/escape_room/fnrad_screenshot.png" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">

    <title>Virtual Christmas</title>
  </head>
  <body class="bg-secondary">
    <div class="container-md">
      <div class="row">
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('C-high')">
          <img class="img-fluid" src="./assets/img/instrument/piano.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('A')">
          <img class="img-fluid" src="./assets/img/instrument/trombone.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('G')">
          <img class="img-fluid" src="./assets/img/instrument/horn.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('D')">
          <img class="img-fluid" src="./assets/img/instrument/viola.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('C')">
          <img class="img-fluid" src="./assets/img/instrument/violin.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('F')">
          <img class="img-fluid" src="./assets/img/instrument/bassoon.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('E')">
          <img class="img-fluid" src="./assets/img/instrument/contra.png">
        </div>
       <div class="col-sm-3 pt-3 pb-3 instrument-img" onClick="playNote('B')">
          <img class="img-fluid" src="./assets/img/instrument/oboe.png">
        </div>
       <div class="col-sm-12 col-md-10 offset-md-1 mt-3 pb-3" id="music-stand">
          <img class="img-fluid" src="./assets/img/music/mus0.png">
        </div>
      </div>
      <div class="row">
        <div class="col pt-2" id="music-container">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>
      var notes_so_far = []

      var notes_goal = ["E", "D", "C", "D", "E", "F", "G", "A", "B", "C-high", "B", "A", "G", "A", "B", "C-high", "B", "A", "G", "A", "B", "C-high", "G", "F", "E"]

      function notesAllRightSoFar(){
        for (let i = 0; i < notes_so_far.length; i++) {
            if (notes_so_far[i] !== notes_goal[i]) {
                return false;
             }
        }
        return true
      }

      function showMusic(n){
        $('#music-stand').html(
          "<img class='img-fluid' src='./assets/img/music/mus" + n + ".png'>"
          )
      }

      function playNote(note){
        new Audio('./assets/audio/'+note+'.mp3').play()

        notes_so_far.push(note)

        if( notesAllRightSoFar()) {
          if (notes_so_far.length == 25) {
            showMusic(notes_so_far.length)
            setTimeout(function () {
              window.location = "music_done.html"
            }, 3000);
          } else {
            showMusic(notes_so_far.length)
          }
        } else {
          notes_so_far = []
          showMusic(0)
        }
      }
    </script>
  </body>
</html>
