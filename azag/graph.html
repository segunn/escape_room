        </div>
      </div>
      <div class="container" style="background-color: #262729;">
        <div class="row">
            <div class="col-sm-3 text-white-50 text-center">
              <span class="bottom-bar-icon pl-4" onclick="microphoneButtonPress()">
                <i class="fas fa-microphone"></i>

            </div>
            <div class="col-sm-9 align-middle text-white-50">
              <span class="bottom-bar-icon pl-4" onclick="pollsButtonPress()">
                <i class="fas fa-chart-bar"></i>

              </span>
              <span class="bottom-bar-icon pl-4" onclick="chatButtonPress()">

    <div class="modal" tabindex="-1" id="modal">

            </div>
            <p class="lead">Sort your participants into breakout rooms</p>
            <form onsubmit="return false;" autocomplete="off">
              <div class="form-group">
                <label for="room_select_1">Room 1</label>
                <select multiple="multiple" id="room_select_1">

                  <option>Giraphael</option>

                </select>
              </div>
              <div class="form-group">
                <label for="room_select_1">Room 2</label>
                <select multiple="multiple" id="room_select_2">
                  <option>Girarrrrffe</option>
                  <option>Giraphael</option>
                  <option>Gandaffe the Grey</option>
                  <option>Giraffio Nelson</option>
                  <option>Giraffeses II</option>
                  <option>Lesley Goraffe</option>
                  <option>Gerald</option>

                </select>
              </div>
              <div class="form-group">
                <label for="room_select_1">Room 3</label>

                  <option>Giraphael</option>

                  <option>Giraffio Nelson</option>
                  <option>Giraffeses II</option>
                  <option>Lesley Goraffe</option>
                  <option>Gerald</option>
                  <option>Gir-R-ffe Kelly</option>
                  <option>Gertrude</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" onclick="breakoutModalOkButtonPress()">OK</button>
            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
      function minimizeButtonPress(){
      }
      function maximizeButtonPress(){
      }
      function exitButtonPress(){
      }
      function microphoneButtonPress(){
      }
      function showVideoButtonPress(){
      }
      function pollsButtonPress(){
      }
      function reactionsButtonPress(){
      }
      function chatButtonPress(){
      }
      function breakoutRoomsButtonPress(){
        $('#breakout_modal').modal()
      }
      function leaveMeetingButtonPress(){
      }
      function showModal(text){
        $('#modal .modal-text').text(text);
        $('#modal').modal()
      }
      function modalOkButtonPress(){
      }
      function arraysEqual(a, b){
        return a != undefined && b != undefined && a.length === b.length && a.every((val, index) => val === b[index])

      }
      function breakoutModalOkButtonPress(){
          var expected_rooms = [
            ["Girarrrrffe", "Gir-R-ffe Kelly", "Gerald"].sort(),
            ["Giraffio Nelson", "Lesley Goraffe", "Gandaffe the Grey"].sort(),
            ["Giraphael", "Giraffeses II", "Gertrude"].sort()
          ]

          var room_1_occupants = $.makeArray($('#room_select_1 option:selected').map(function(a, item){return item.value;})).sort();
          var room_2_occupants = $.makeArray($('#room_select_2 option:selected').map(function(a, item){return item.value;})).sort();
          var room_3_occupants = $.makeArray($('#room_select_3 option:selected').map(function(a, item){return item.value;})).sort();

          if ( room_1_occupants.length != 3 || room_2_occupants.length != 3 || room_3_occupants.length != 3 ){
            $("#breakout_fail").show()
            $("#breakout_fail .alert-text").text("That simply won't do, there should be 3 giraffes in each room")
            return false
          }

          if (arraysEqual(room_1_occupants, expected_rooms[0])) {
            delete expected_rooms[0]
          } else if (arraysEqual(room_1_occupants, expected_rooms[1])) {
            delete expected_rooms[1]
          } else if (arraysEqual(room_1_occupants, expected_rooms[2])) {
            delete expected_rooms[2]
          } else {
            $("#breakout_fail").show()
            $("#breakout_fail .alert-text").text("Giraffes hate awkward breakout rooms, they won't stick their necks out unless they have common interests to discuss.")
            return false
          }
           if (arraysEqual(room_2_occupants, expected_rooms[0])) {
            delete expected_rooms[0]
          } else if (arraysEqual(room_2_occupants, expected_rooms[1])) {
            delete expected_rooms[1]
          } else if (arraysEqual(room_2_occupants, expected_rooms[2])) {
            delete expected_rooms[2]
          } else {
            $("#breakout_fail").show()
            $("#breakout_fail .alert-text").text("Giraffes hate awkward breakout rooms, they won't stick their necks out unless they have common interests to discuss.")
            return false
          }
           if (arraysEqual(room_3_occupants, expected_rooms[0])) {
            delete expected_rooms[0]
          } else if (arraysEqual(room_3_occupants, expected_rooms[1])) {
            delete expected_rooms[1]
          } else if (arraysEqual(room_3_occupants, expected_rooms[2])) {
            delete expected_rooms[2]
          } else {
            $("#breakout_fail").show()
            $("#breakout_fail .alert-text").text("Giraffes hate awkward breakout rooms, they won't stick their necks out unless they have common interests to discuss.")
            return false
          }

          window.location="mutate.html"
      }

      $(document).ready(function() {
          $('#room_select_1').multiselect({
            dropRight: true,
            numberDisplayed: 3,
            nSelectedText: "is too many giraffes to fit in one room!"
          });
          $('#room_select_2').multiselect({
            dropRight: true,
            numberDisplayed: 3,
            nSelectedText: "is too many giraffes to fit in one room!"
          });
          $('#room_select_3').multiselect({

          });
      });
