      function hacksawButtonPress(){
        var myTerminal = new Terminal()
        $("#code_modal .modal-content").html(myTerminal.html)
        $('#code_modal').modal()
        myTerminal.print("Zoom Console v4.3")
        myTerminal.sleep(1000, function(){
          myTerminal.print("... Zoom-bot activated")
          showTerminalHelp(myTerminal, false)
        })
      }
      function showTerminalHelp(myTerminal, clear=true){
        myTerminal.sleep(2000, function(){
          if (clear) { myTerminal.clear() }
          myTerminal.print("OPTIONS:")
          myTerminal.print("To chat with Zoom-bot, press 1.")
          myTerminal.print("To check the logs, press 2.")
          myTerminal.print("To exit Zoom, press 3.")
          awaitCommand(myTerminal)
        })
      }
      function awaitCommand(myTerminal){
        myTerminal.sleep(1000, function(){
          myTerminal.input("INPUT: ", function(userInput) {
            if (userInput == "1") {
              chatToZoom(myTerminal)
            }  
            else if (userInput == "2") {
              showLogs(myTerminal)
            }
            else if (userInput == "3") {
              myTerminal.input("Administrator authorisation is required to leave the meeting.")
              myTerminal.input("Username:", function(usern){
                myTerminal.password("Password:", function(pass){
                  if (usern == "superzoombot" && pass == "Barnard Castle"){
                    window.location = "done.html"
                  } else {
                    myTerminal.print("Authentication failed, you are not authorised to leave this meeting.")
                    showTerminalHelp(myTerminal)
                  }
                })
              })
            } else {
              myTerminal.print("Zoom-bot has encountered an error and can't fulfil that request right now.")
              showTerminalHelp(myTerminal)            
            }
          })
        })
      }
      function showLogs(myTerminal){
        myTerminal.clear()
        myTerminal.print("[LOG] [2020-01-13] zoom-bot upgraded to version 4.1")
        myTerminal.print("[LOG] [2020-02-05] password changed for user zoomymczoomface")
        myTerminal.print("[LOG] [2020-03-26] usage alert: record number of meetings in progress")
        myTerminal.print("[LOG] [2020-05-21] user superzoombot left a meeting")
        myTerminal.print("[LOG] [2020-06-09] zoom-bot upgraded to version 4.2")
        myTerminal.print("[LOG] [2020-08-13] password reminder for superzoombot set: \"Ideal holiday\"")
        myTerminal.print("[LOG] [2020-10-28] zoom-bot upgraded to version 4.3")
        myTerminal.input("Return to Zoom-bot? [y\/n]", function(userInput){
          if (userInput == "y") {
            showTerminalHelp(myTerminal)
          } else {
            showLogs(myTerminal)
          }
        })
      }
      function chatToZoom(myTerminal) {
        myTerminal.clear()
        myTerminal.print("Zoom-bot: Hello, new friend! What shall we converse about today?")
        myTerminal.input("INPUT: ", function(userInput) {
            myTerminal.print("Zoom-bot: Let's talk about me. If I could visit the 3D world, I'd love to go to Barnard Castle, have you ever been there?")
            myTerminal.input("INPUT: ", function(userInput) {
                myTerminal.print("Zoom-bot: Hmm, well, I'm glad we had this chat, thanks for stopping by!")
                showTerminalHelp(myTerminal, false)
            })
        })
      }
